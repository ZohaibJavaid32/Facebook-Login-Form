<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br /> with people in your life.</p>
        </div>
        
        <!-- Form -->
        <div class="form">
            <form action="">
                <input type="email" name="email" class="credentials" placeholder="Email address or phone number">
                <input type="password" name="password" class="credentials" placeholder="Password">
                <input type="submit" value="Log in" class="login-button">
            </form>
            <div class="link-1">
                <a href="#" >Forgotten Password?</a>
            </div>
            <hr>
            <div class="link-2">
                <a href="#" >Create New Account</a>
            </div>
        </div>
    
    </div>
    
    
</body>
</html>
